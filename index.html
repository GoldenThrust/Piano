<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container card mt-5 shadow-sm rounded-5">
      <h1 class="text-success">Piano</h1>
      <div class="movie-container">
        <!--card body-->
        <div class="movie card">
          <div class="card-body key" data-note="C">
            <h5 class="card-title">C</h5>
            <p class="card-text">A</p>
          </div>
        </div>
        <div class="movie card">
          <div class="card-body key" data-note="Cs">
            <h5 class="card-title">C#</h5>
            <p class="card-text">W</p>
          </div>
        </div>
        <div class="movie card">
          <div class="card-body key" data-note="D">
            <h5 class="card-title">D</h5>
            <p class="card-text">S</p>
          </div>
        </div>
        <div class="movie card">
          <div class="card-body key" data-note="Ds">
            <h5 class="card-title">Eb</h5>
            <p class="card-text">E</p>
          </div>
        </div>
        <div class="movie card">
          <div class="card-body key" data-note="E">
            <h5 class="card-title">E</h5>
            <p class="card-text">D</p>
          </div>
        </div>
        <div class="movie card">
          <div class="card-body key" data-note="F">
            <h5 class="card-title">F</h5>
            <p class="card-text">F</p>
          </div>
        </div>
        <div class="movie card">
          <div class="card-body key" data-note="Fs">
            <h5 class="card-title">F#</h5>
            <p class="card-text">R</p>
          </div>
        </div>
        <div class="movie card">
          <div class="card-body key" data-note="G">
            <h5 class="card-title">G</h5>
            <p class="card-text">G</p>
          </div>
        </div>
        <div class="movie card">
          <div class="card-body key" data-note="Gs">
            <h5 class="card-title">G#</h5>
            <p class="card-text">T</p>
          </div>
        </div>
        <div class="movie card">
          <div class="card-body key" data-note="A">
            <h5 class="card-title">A</h5>
            <p class="card-text">H</p>
          </div>
        </div>
        <div class="movie card">
          <div class="card-body key" data-note="As">
            <h5 class="card-title">Bb</h5>
            <p class="card-text">Y</p>
          </div>
        </div>
        <div class="movie card">
          <div class="card-body key" data-note="B">
            <h5 class="card-title">B</h5>
            <p class="card-text">J</p>
          </div>
        </div>
        <!--card body end-->
      </div>
    </div>
    <input
      id="rate"
      type="range"
      min="0.25"
      max="10"
      value="1"
      class="d-none"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
